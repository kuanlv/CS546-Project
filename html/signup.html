<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigu Up</title>
    <link rel="stylesheet" href="css/signup.css" type="text/css"/>
</head>
<body>
    <header>
        <div class="body-container">
            <div class="branding">
                <h1>Sign up here!</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="/home">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">sign up</a></li>
                    <li><a href="https://www.linkedin.com/in/kuan-lyu/" target="_blank">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="showcase">
        <form action="/signup" method="POST" class="profile-form" id="form">
            <div>
                <label id="gender" for="gender" class="signup-input">Gender</label>
                <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female 
            </div>
            <div>
                <label for="hobby" id="hobby" class="signup-input">Hobby</label>
                <input type="text" name="hobby"  placeholder="hobbies" required/>
            </div>
            <div>
                <label for="occupation" id="occupation" class="signup-input">Occupation</label>
                <input type="text" name="occupation"  placeholder="occupation" required/>
            </div>
            <div>
                <label id="sexo" for="sexo" class="signup-input">sex orientation</label>
                <input type="radio" name="sexo" value="male" required/>Male
                <input type="radio" name="sexo" value="female" required/>Female
            </div> 
            <div>
                <label for="motto" id="motto" class="signup-input">Motto</label>
                <input type="text" name="motto"  placeholder="write something you like" required/>
            </div>
        </form>

        <form action="/signup" method="POST" class="private-info">
            <h3>Private information</h3>
            <div>
                <label for="contactInfo" id="contactInfo" class="signup-input">Phone Number</label>
                <input type="tel" name="contactInfo" placeholder="phone number" required/>
            </div>
            <div>
                <label for="age" id="age" class="signup-input">age</label>
                <input type="number" name="age"  placeholder="enter your age" required/>
            </div>
            <div>
                <label for="location" id="location" class="signup-input">Location</label>
                <input type="text" name="location"  placeholder="city you live" required/>
            </div>
        </form>

        <form action="/signup" method="POST" class="signup-form">
            <div>
                <label for="username" id="username" class="signup-input">USERNAME</label>
                <input type="text" name="username" placeholder="Create a username" required/>
            </div>
            <div>
                <label for="email" id="email" class="signup-input">Email Address</label>
                <input type="email" name="email" placeholder="your email address" required/>
            </div>
            <div>
                <label for="password" id="password" class="signup-input">PASSWORD</label>
                <input type="password" name="password"  placeholder="create password" required/>
            </div>
            <div>
                <label for="confirmPassword" id="confirmPassword" class="signup-input">Confirm Password</label>
                <input type="password" name="confirmPassword" placeholder="confirm password" required/>
            </div>
            <div>
                <button type="submit" value="Submit" id="submit">Submit</button>
            </div>
        </form>

    </section>

    <footer>
        <p>Copyright &copy; Kuan's Web Project 2019</p>
    </footer>

</body>
</html>
