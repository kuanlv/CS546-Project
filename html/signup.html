<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigu Up</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/signup.css" type="text/css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand-title">Kuan's Dating App</div>
            <div class="navbar-links">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li class="current"><a href="/signup">Signup</a></li>
                    <li><a href="https://www.linkedin.com/in/kuan-lyu/" target="_blank">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="showcase">
        <h2>sign up here</h2>
        <form action="/signup" method="POST" class="signup-form" id="signup-form">
            <div class="username">
                <label for="username" class="signup-input">USERNAME</label>
                <input type="text" name="username" id="username" placeholder="Create a username" required/>
                <span class="error_form" id="username_error_message">error</span>   
            </div>
            <div>
                <label for="email" class="signup-input">Email Address</label>
                <input type="email" name="email" id="email" placeholder="your email address" required/>
                <span class="error_form" id="email_error_message"></span>
            </div>
            <div>
                <label for="password" class="signup-input">PASSWORD</label>
                <input type="password" name="password" id="password"  placeholder="create password" required/>
                <span class="error_form" id="password_error_message"></span>
            </div>
            <div>
                <label for="confirmPassword" class="signup-input">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password" required/>
                <span class="error_form" id="confirmPassword_error_message"></span>
            </div>
            <div>
                <label id="gender" for="gender" class="signup-input">Gender: </label>
                <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female 
            </div>
            <div>
                <label for="hobby" class="signup-input">Hobby</label>
                <input type="text" id="hobby" name="hobby"  placeholder="hobbies" required/>
            </div>
            <div>
                <label for="occupation" class="signup-input">Occupation</label>
                <input type="text" id="occupation" name="occupation"  placeholder="occupation" required/>
            </div>
            <div>
                <label for="sexo" class="signup-input">sex orientation: </label>
                <input type="radio" name="sexo"  value="male" id="sexo" required/>Male
                <input type="radio" name="sexo" value="female" required/>Female
            </div> 
            <div>
                <label for="motto" class="signup-input">Motto</label>
                <input type="text" name="motto" id="motto" placeholder="write something you like" required/>
            </div>
                <h3>Private information</h3>
            <div>
                <label for="contactInfo" class="signup-input">Phone Number</label>
                <input type="tel" id="contactInfo" name="contactInfo" placeholder="phone number" required/>
                <span class="error_form" id="contactInfo_error_message"></span>
            </div>
            <div>
                <label for="age" class="signup-input">age</label>
                <input type="number" name="age" id="age" placeholder="enter your age" required/>
                <span class="error_form" id="age_error_message"></span>
            </div>
            <div>
                <label for="location" class="signup-input">Location</label>
                <input type="text" name="location" id="location" placeholder="city you live" required/>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>

    <footer>
        <p>Copyright &copy; Kuan's Web Project 2019</p>
    </footer>

    <script src="js/signup.js" type="text/javascript"></script>


</body>
</html>
